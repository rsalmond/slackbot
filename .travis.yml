language: python
python:
- '3.6'
services:
  - docker
before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
deploy:
  provider: script
  script: make
  skip_cleanup: true
  notifications:
    on_success: never
    on_failure: change
after_success:
  - make push
env:
  global:
  - secure: 
  - secure: 
